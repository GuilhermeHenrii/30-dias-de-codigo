<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 8</title>
</head>
<body>
    <h1>Mini tabuada</h1>

    <main>
        <div class="first-number">
            <label for="first">First Number:
                <input type="number" id="first">
            </label>
        </div>

        <div class="operations">
            <label for="add">Addition
                <input type="radio" name="operation" id="add">
            </label>
            <br>
            <label for="sub">Subtraction
                <input type="radio" name="operation" id="sub">
            </label>
            <br>
            <label for="mult">Multiplication
                <input type="radio" name="operation" id="mult">
            </label>
            <br>
            <label for="divi">Division
                <input type="radio" name="operation" id="divi">
            </label>
        </div>
        
        <label for="second">Second Number:
            <input type="number" id="second">
        </label>
    </main>
    <br>
    <button class="btn">Calculate</button>

    <div class="response"></div>


    <script src="dia8.js"></script>
</body>
</html>
