<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 03</title>
</head>
<body>
    <main>
        <h1>Verifique se você está apto para tirar CNH</h1>

        <form action="" class="form">
            <label for="id-name">Nome:</label>
            <input type="text" id="id-name" name="name">

            <label for="id-cpf">Cpf:</label>
            <input type="text" id="id-cpf" name="cpf">

            <label for="id-tel">Telefone:</label>
            <input type="tel" id="id-tel" name="tel">  

            <label for="id-email">E-mail</label>
            <input type="email" id="id-email" name="email">

            <label for="id-date">Data de nascimento:</label>
            <input type="date" id="id-date" name="date">

            <button value="Send" class="btn">Send</button>
        </form>
    </main>

    
    <script src="dia4.js" type="module"></script> 
</body>
</html>
