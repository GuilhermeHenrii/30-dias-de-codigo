<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliador de filmes</title>
  <style>
    .list-of-reviews{
      margin-top: 13px;
    }
  </style>
</head>
<body>

  <form action="#" class="form">
    Nome:<br>
    <input type="text" class="name" required><br><br>
    Nome do filme:<br>
    <input type="text" class="movie-name" required><br><br>
    Avaliação:<br>
    <textarea cols="30" rows="10"  class="review" required> </textarea><br><br>


    <input type="submit" value="Fazer avaliação" class="make-assessment">
    <input type="button" value="Mostrar avaliações" class="show-reviews">
  </form>
  <script src="app.js"></script>
</body>
</html>
