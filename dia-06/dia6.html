<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 06</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" class="form" autocomplete="off">
        <h1>Banco de horas</h1>
        <h3>Bem vindo ao seu banco de horas</h3>
        
        <label for="id-name">Digite seu nome:</label>
        <input type="text" id="id-name" class="name text">

        <label for="workload">Horas trabalhadas:</label>
        <input type="number" id="workload" class="workload text">

        <label for="extra-hours">Horas extras:</label>
        <input type="text" id="extra-hours" class="extra-hours text">

        <label for="hours-value">Valor da hora:</label>
        <input type="text" id="hours-value" class="hours-value text">

        <div class="div-radio">

            <label for="weekly" class="label-radio">Semanal
                <input type="radio" id="id-weekly" name="type-hourly-load" class="weekly radio">
            </label>
            
            <label for="monthly" class="label-radio">Mensal
                <input type="radio" id="id-monthly" name="type-hourly-load" class="monthly radio">
            </label>
            
        </div>

        <input type="button" value="Enviar" class="btn">
    </form>

    <script src="dia6.js"></script>
</body>
</html>
